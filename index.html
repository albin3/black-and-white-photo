<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Photo generator</title>
  </head>
  <body>
    <form>
      <label for="file">换图片</label>
      <input id="file" type="file" name="file" value="demo.jpg">
      <label for="algorithm">聚类算法</label>
      <select id="algorithm" name="algorithm">
        <option value ="k-means" selected>k-means</option>
        <option value ="em">EM(TODO)</option>
      </select>
      <label for="n">将像素值聚成几类</label>
      <input id="n" type="text" name="n" value="3">
      <input id="button" type="button" name="button" value="开始聚类">
    </form>
    <label for="canvasOrigin">原图</label>
    <canvas id="canvasOrigin" width="600" height="800"><p>浏览器不支持canvas</p></canvas>
    <label for="canvasGray">灰度图</label>
    <canvas id="canvasGray" width="600" height="800"><p>浏览器不支持canvas</p></canvas>
    <label for="canvas">聚类后</label>
    <canvas id="canvas" width="600" height="800"><p>浏览器不支持canvas</p></canvas>
    <img id="img" style="display: none;"></img>
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
